{% extends 'admin/admin_base.html' %}
{% load static %}
{% block title %}
<title>Модерация</title>
{% endblock %}
{% block content %}
<div class="card mt-3 ml-2 mr-2">
    <div class="card-body">
        <p>Продовед</p>
        <button class="btn btn-primary float-right" type="button" data-toggle="collapse" data-target="#collapseExample1"
                aria-expanded="false" aria-controls="collapseExample1">
            Развернуть
        </button>
        <div class="collapse" id="collapseExample1">
            <div class="card card-body">
                <div class="container-fluid">
                    <div class="row">
                        <img src="{% static 'pics/logo.svg' %}" class="col-4" height="250">
                        <div class="ml-5 col-6">
                            <input type="text" name="name" value="Продовед" placeholder="Название" class="row mt-2">
                            <textarea placeholder="Описание" name="about" class="row mt-2" style="width: 50mw; height:30mh; resize: none;"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-success float-right mr-1">Добавить</button>
                    <button type="button" class="btn btn-outline-danger float-right mr-1">Отклонить</button>
                    <button type="button" class="btn btn-outline-primary float-right mr-1">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card mt-3 ml-2 mr-2">
    <div class="card-body">
        <p>Масло</p>
        <button class="btn btn-primary float-right" type="button" data-toggle="collapse" data-target="#collapseExample2"
                aria-expanded="false" aria-controls="collapseExample">
            Развернуть
        </button>
        <div class="collapse" id="collapseExample2">
            <div class="card card-body">
                <div class="container-fluid">
                    <div class="row">
                        <img src="{% static 'pics/product.svg' %}" class="col-4" height="250">
                        <div class="ml-5 col-6">
                            <input type="text" name="name" value="Продовед" placeholder="Название" class="row mt-2">
                            <textarea placeholder="Описание" name="about" class="row mt-2" style="width: 50mw; height:30mh; resize: none;"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-success float-right mr-1">Добавить</button>
                    <button type="button" class="btn btn-outline-danger float-right mr-1">Отклонить</button>
                    <button type="button" class="btn btn-outline-primary float-right mr-1">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
