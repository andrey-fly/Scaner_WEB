<button type="button" class="btn btn-outline-dark mt-2" data-toggle="modal"
        data-target="#add_child_category{{category.id}}">
    Добавить дочернюю категорию
</button>
<div class="modal fade" id="add_child_category{{category.id}}" tabindex="-1"
     role="dialog"
     aria-labelledby="add_child_category" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add_child_category">Добавить нового ребёнка для
                    категории</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="" enctype="multipart/form-data">
                <div class="modal-body">
                    <p>Создать категорию</p>
                    {% csrf_token %}
                        <input type="hidden" name="type" value="category">
                        <input type="hidden" name="action" value="create_category">
                        <label for="category_name">Наименование: </label>
                        <input id="category_name" type="text"
                               name="new_name" value="{{good.name}}"
                               placeholder="Название" class="row mt-2"
                               required>

                        <label for="url_name">Хвост ссылки: </label>
                        <input id="url_name" type="text" name="url_name"
                               placeholder="URL" class="row mt-2"
                               required>

                        <input type="hidden" name="parent" value="{{category.id}}">

                        <input name="image" type="file" accept="image/*"
                               class="row mt-3">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-outline-primary">Сохранить
                        изменения
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
