<button type="button" class="btn btn-outline-primary" data-toggle="modal"
        data-target="#edit_category{{category.id}}">
    Редактировать категорию
</button>
<div class="modal fade" id="edit_category{{category.id}}" tabindex="-1" role="dialog"
     aria-labelledby="edit_category" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit_category">Редактировать категорию</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/category/" method="POST" enctype="multipart/form-data">
                    <div>
                        {% csrf_token %}
                        <p>Поменять фото для категории</p>
                        <input type="file" accept="image/*" name="image">
                        <input type="hidden" name="type" value="change">
                        <input type="hidden" name="category_id" value="{{category.id}}">
                        <!--                                      <button type="" class="btn btn-outline-primary">Сменить фото</button>-->
                    </div>
                    <div>
                        <p>Поменять название категории</p>
                        <input type="text" placeholder="Новое навзание для категории"
                               value="{{category.name}}" name="new_name">
                        <!--                                <button class="btn btn-outline-primary">Сменить название</button>-->
                    </div>
                    <div>
                        <p>Поменять ссылку категории</p>
                        <input type="text" placeholder="Новое навзание для категории"
                               value="{{category.url_name}}" name="new_url">
                        <!--                                <button class="btn btn-outline-primary">Сменить название</button>-->
                    </div>
                    <div>
                        <p>Поменять родителя категории</p>
                        <!--                                <input type="text" readonly value="генерить список детей">-->
                        <select name="parent" class="form-control form-control-sm ml-1 mt-2 row">
                            <option disabled selected>Select category</option>
                            {% for parent in categories %}
                            <option value="{{parent.id}}">{{parent.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-outline-primary">Сохранить изменения</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
