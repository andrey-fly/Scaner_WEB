<button type="button" class="btn btn-outline-secondary mt-2" data-toggle="modal"
        data-target="#add_first_level_category{{category.id}}">
    Добавить категорию
</button>
<div class="modal fade" id="add_first_level_category{{category.id}}" tabindex="-1" role="dialog"
     aria-labelledby="add_first_level_category" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add_first_level_category">Добавить категорию первого уровня</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/category/" method="POST" enctype="multipart/form-data">
                    <div>
                        {% csrf_token %}
                        <p>Добавить фото для категории</p>
                        <input type="file" accept="image/*" name="image">
                        <input type="hidden" name="type" value="category">
                        <input type="hidden" name="action" value="create_category">
                    </div>
                    <div>
                        <p>Добавить название категории</p>
                        <input type="text" placeholder="Наименование" name="new_name">
                    </div>
                    <div>
                        <p>Добавить ссылку категории</p>
                        <input type="text" placeholder="Хвост ссылки" name="new_url">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-outline-primary">Сохранить изменения</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
