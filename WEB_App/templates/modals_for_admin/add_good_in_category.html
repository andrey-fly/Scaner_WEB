<button type="button" class="btn btn-outline-info mt-2" data-toggle="modal"
        data-target="#add_good_in_category{{category.id}}">
    Добавить товар в категорию
</button>
<div class="modal fade" id="add_good_in_category{{category.id}}" tabindex="-1"
     role="dialog"
     aria-labelledby="add_good_in_category" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add_good_in_category">Добавить новый продукт в категорию</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <p>Создать название продукта</p>
                    <input type="text" placeholder="Название нового продукта">
                </div>
                <div>
                    <p>Фото нового продукта</p>
                    <input type="file" accept="image/*">
                </div>
                <div>
                    <p>Добавление баркода нового продукта</p>
                    <input type="text" placeholder="Баркод">
                </div>
                <div>
                    <p>Добавление оценки росконтроля</p>
                    <input type="number" placeholder="Оценка">
                </div>
                <div>
                    <p>Добавление плюсов нового продукта</p>
                    <input type="text" placeholder="Плюс">
                </div>
                <div>
                    <p>Добавление минусов нового продукта</p>
                    <input type="text" placeholder="Минус">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
                <button type="submit" class="btn btn-outline-primary">Сохранить
                    изменения
                </button>
            </div>
        </div>
    </div>
</div>
