<div class="card jumbotron mt-5 mb-5 border-primary" style="width: 50%; margin: 0 auto">
    <div class="card-body text-center">
        {% if error %}
        <h5 class="card-title text-danger font-weight-bold">ОШИБКА!</h5>
        <div class="text-center text-danger font-weight-bold mt-2"><h5>{{error}}</h5></div>
        <hr>
        {% endif %}
        <h5 class="card-title">Введите новый пароль</h5>
        <form action="/recovery_password/" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    {{ form.password.label }}
                </div>
                <div class="col-12 mt-1">
                    {{ form.password }}
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    {{ form.password2.label }}
                </div>
                <div class="col-12 mt-1">
                    {{ form.password2 }}
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-block mt-3">Отправить</button>
        </form>
    </div>
</div>
