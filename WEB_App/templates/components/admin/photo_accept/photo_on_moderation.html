<div class="card mt-3 ml-2 mr-2">
    <div class="card-body">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card card-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-4">
                            <img src="{{photo.image.url}}" class="row" height="250">
                        </div>
                        <div class="ml-5 col-6">
                            <input type="hidden" name="picture_id" value="{{photo.id}}">
                            <label for="name">Товар: </label>
                            <input readonly id="name" type="text" value="{{photo.target_good}}" placeholder="Название"
                                   class="row mt-2">
                            <label for="user">Загружено пользователем: </label>
                            <input readonly id="user" type="text" value="{{photo.user}}" placeholder="Не указан"
                                   class="row mt-2">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-danger float-right mr-1" name="action" value="deny">
                        Отклонить
                    </button>
                    <button type="submit" class="btn btn-outline-success float-right mr-1" name="action" value="accept">
                        Одобрить
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
