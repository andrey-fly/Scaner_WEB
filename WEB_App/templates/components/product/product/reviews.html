        <div class="card-up indigo lighten-1"></div>

<!--        </div>-->

        <div class="card-body cloudy-knoxville-gradient hoverable">
            <!-- Name -->
            <h4 class="card-title">{{comment.user}}</h4>
            <h6 class="card-title">{{comment.created}}</h6>
            <hr>

            <p class="text-wrap"><i class="fas fa-quote-left"></i> {{comment.text}}
