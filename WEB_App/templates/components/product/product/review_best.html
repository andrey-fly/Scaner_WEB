<p style="margin: 20px">Лучшие отзывы:</p>
<div class="col-lg-10 offset-lg-1 pt-5 pb-5 heavy-rain-gradient" style="background-color: #c9c9c9">
  <div id="client-testimonial-carousel" class="carousel slide" data-ride="carousel" style="min-height:200px;">
    <div id="review_inner" class="carousel-inner" role="listbox">
        {% for review in reviews %}
          <div class="carousel-item active text-center p-4">
            <blockquote class="blockquote text-center">
              <p class="mb-0"><i class="fa fa-quote-left"></i>
                {{review.text}}
              </p>
              <footer class="blockquote-footer">{{review.user}}<cite title="Source Title"> - {{review.created}}</cite></footer>
              <!-- Client review stars -->
              <!-- "fas fa-star" for a full star, "far fa-star" for an empty star, "far fa-star-half-alt" for a half star. -->
<!--              <p class="client-review-stars">-->
<!--                <i class="fas fa-star"></i>-->
<!--                <i class="fas fa-star"></i>-->
<!--                <i class="fas fa-star"></i>-->
<!--                <i class="fas fa-star-half-alt"></i>-->
<!--                <i class="far fa-star"></i>-->
<!--              </p>-->
            </blockquote>
          </div>
        {% endfor %}
    </div>
    <ol class="carousel-indicators">
      <li data-target="#client-testimonial-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#client-testimonial-carousel" data-slide-to="1"></li>
      <li data-target="#client-testimonial-carousel" data-slide-to="2"></li>
    </ol>
  </div>
</div>

<script>
while (document.getElementById('review_inner').getElementsByClassName('active').length > 1) {
    document.getElementById('review_inner').getElementsByClassName('active')[1].classList.remove('active');
}
</script>
