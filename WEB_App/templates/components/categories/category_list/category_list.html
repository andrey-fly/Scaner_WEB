{% for category in children %}
    <div class="card">
        {%if category.file%}
        <a href="/category/{{category.url_name}}"><img src="{{category.file}}" class="card-img-top"
                                                       alt="{{category.name}}"></a>
        {%else%}
        <h5 class="text-wrap p-5">Image not found</h5>
        {%endif%}
        <div class="card-body" style="width: inherit;">
            <h5 class="card-title text-center"><a href="/category/{{category.url_name}}" style="font-size: inherit">{{category.name}}</a></h5>
            {% endif %}
        </div>
    </div>
{% endfor %}
