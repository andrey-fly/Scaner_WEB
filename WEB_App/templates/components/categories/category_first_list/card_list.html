<div class="card-list-group">
{% for category in categories %}
    {% if category.level == 0 %}
    <div class="card">
        {%if category.file%}
            <a href="/category/{{category.url_name}}"><img src="{{category.file}}" class="card-img-top" alt="{{category.name}}"></a>
        {%else%}
            <h5 class="text-wrap p-5">Image not found</h5>
        {%endif%}
        <div class="card-body" style="width: inherit;">
            <h5 class="card-title text-center"><a href="/category/{{category.url_name}}" style="font-size: inherit">{{category.name}}</a></h5>
        </div>
    </div>
    {%endif%}
{% endfor %}

{% if not categories %}
<h3 class="p-5 text-danger">Элементы не найдены</h3>
{% endif %}

</div>
